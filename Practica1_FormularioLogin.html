<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Carga del CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">

    <title>Innovatus</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 ">
                <form action="" class="border rounded bg-light p-3 mt-3">
                    <h2 class="text-center">Ingresar</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" 
                        id="nombre" placeholder="Ejem: texto de ayuda" aria-describedby="ayuda-nombre">
                        <small id="ayuda-nombre" class="form-text text-muted">El nombre asociado a su cuenta</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña: </label>
                        <input type="password" class="form-control" name="password" 
                        id="password"  aria-describedby="ayuda-password">
                        <small id="ayuda-password" class="form-text text-muted">Su contraseña debe contener entre 8-20 caracteres.</small>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>







    <!-- Carga de JQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
</body>
</html>
