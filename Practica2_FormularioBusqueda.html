<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Carga del CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">

    <title>Innovatus</title>
</head>
<body>
    <div class="container">
     
        <div class="row">
            <div class="col-12 col-lg-9">
                <form action="" class="bg-light my-3 p-3 border rounded">
                    <h2>Formulario de contacto </h2>
                    <!-- Campo NOmbre -->
                    <div class="form-group">
                        <label for="nombre">Nombre: </label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <span class="input-group-text "><i class="fas fa-user"></i></span>
                             </div>
                             <input type="text" name="nombre" id="nombre" class="form-control"
                             placeholder="Ingrese su nombre...">
                         </div>
                    </div>
                    <!-- Campo Email -->
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="text" name="email" id="email" class="form-control"
                            placeholder="Ingrese su email...">
                        </div>
                    </div>       
                    <!-- Campo ASunto  -->
                    <div class="form-group">                        
                        <label for="asunto">Asunto: </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-bullhorn"></i></span>
                            </div>
                            <select class="form-control" name="asunto" id="asunto">
                                <option selected>Seleccione un asunto</option>
                                <option value="soporte">Soporte</option>
                                <option value="ventas">Ventas</option>
                                <option value="quejas">Quejas</option>
                            </select>
                        </div>
                    </div>
                    <!-- Campo Prioridad -->
                    <div class="form-group">                        
                        <label class="d-block">Prioridad: </label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="baja" value="baja" checked class="form-check-input">
                            <label for="baja" class="form-check-label">Baja</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="normal" value="normal" checked class="form-check-input">
                            <label for="normal" class="form-check-label">Normal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="alta" value="alta" checked class="form-check-input">
                            <label for="alta" class="form-check-label">Alta</label>
                        </div>
                    </div>
                    <!-- Campo Mensaje -->
                    <div class="form-group">
                        <label for="mensaje">Su mensaje: </label>
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <span class="input-group-text "><i class="far fa-comments"></i></span>
                             </div>
                             <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                             
                         </div>
                    </div>

                    <div class="form-group text-right mb-0">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Reiniciar</button>
                    </div>                  
                </form>
            </div>
        </div>
    </div>
    <!-- Carga de JQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
</body>
</html>
